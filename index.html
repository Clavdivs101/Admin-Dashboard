<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"> <img src="/assets/magnify.svg"><input type="text" name="search" id="search"></div>
            <div class="profile">
                <img src="/assets/bell-outline.svg">
                <div></div>
                <span>John Smith</span>
            </div>
            <div class="user-profile">
                <div class="user-profile-icon"></div>
                <p class="greeting"><span>Hi there, </span>John Smith</p>
            </div>
            <ul class="header-menu">
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>

        </div>
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <ul class="menu">
                <li><img src="/assets/home.svg">Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div>Your Projects</div>
        </div>
    </div>
</body>
</html>
